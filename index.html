<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Cafetería</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Iconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-coffee shadow-sm">
  <div class="container">
    <a class="navbar-brand text-light" href="#"><i class="fas fa-mug-hot"></i> Cafetería El Rincón</a>
  </div>
</nav>

<div class="container d-flex flex-column justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg login-card">
    <h3 class="text-center mb-4">¡Bienvenido a Cafetería El Rincón!</h3>

    <form id="formularioLogin">
      <div class="mb-3">
        <label for="username" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="username" placeholder="ejemplo@email.com" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" placeholder="********" required>
          <button class="btn btn-outline-secondary" type="button" id="togglePassword">
            <i class="fa fa-eye"></i>
          </button>
        </div>
        <small id="seguridadPassword" class="text-muted"></small>
      </div>

      <div class="d-flex justify-content-between mb-3">
        <a href="#" class="small">¿Olvidaste tu contraseña?</a>
        <a href="#" class="small">Registrarse</a>
      </div>

      <button type="submit" class="btn btn-coffee w-100">Iniciar sesión <i class="fa fa-arrow-right"></i></button>
    </form>

    <div id="estado" class="mt-3 text-center"></div>

    <div class="text-center mt-3">o</div>

    <div class="d-flex justify-content-center mt-2">
      <button class="btn btn-outline-light me-2"><i class="fab fa-google"></i></button>
      <button class="btn btn-outline-light me-2"><i class="fab fa-facebook"></i></button>
      <button class="btn btn-outline-light"><i class="fab fa-apple"></i></button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/login.js"></script>
</body>
</html>
